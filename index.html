<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluetooth Device Scanner</title>
</head>
<body>
<h1>Bluetooth Device Scanner</h1>
<button id="scanButton">Scan for Devices</button>
<p id="para"> </p>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const para = document.getElementById('para');
const scanButton = document.getElementById('scanButton');

scanButton.addEventListener('click', function() {
  navigator.bluetooth.requestDevice({
    acceptAllDevices: true,
  })
  .then(device => {
    // Check if the device name is null
    const displayName = 'machine';
    console.log('Name:', displayName);
    console.log('ID:', device.id);
    para.innerText = displayName + ' ' + device.id; // Display custom device name
  })
  .catch(error => {
    console.error('Error scanning for Bluetooth devices:', error);
  });
});
});
</script>
</body>
</html>
